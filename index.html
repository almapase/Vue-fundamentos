<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manejo de formularios con Vue.js</title>
  </head>
  <body>
    <div id="app">
      <input type="text" name="nombre" v-model="nombre" placeholder="Ingresa tu nombre">
      <p>Tú nombre en Mayúsculas es: {{ nombre | uppercase }}</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          nombre: ''
        },
        filters: {
          uppercase: function (srt) {
            return srt.toUpperCase()
          }
        }
      })
    </script>
  </body>
</html>
