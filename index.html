<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Control de Eventos con Vue.js</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="sumar">Sumar 1</button>
      <button @click="restar">Restar 1</button>
      <p>El Contador está en {{ contador }}</p>

      <button v-on:click="contador2++">Sumar 1</button>
      <button @click="contador2--">Restar 1</button>
      <p>El Contador 2 está en {{ contador2 }}</p>
      <!-- Más eventos: https://es-vuejs.github.io/vuejs.org/v2/guide/events.html -->
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          contador: 0,
          contador2: 0
        },
        methods:{
          sumar: function () {
            this.contador++
          },
          restar: function () {
            this.contador--
          }
        }
      })
    </script>
  </body>
</html>
