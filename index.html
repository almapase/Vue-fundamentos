<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manejo de formularios con Vue.js</title>
  </head>
  <body>
    <div id="app">
      <input type="text" name="nombre" v-model="nombre" placeholder="Ingresa tu nombre">
      <p>Tú nombre en Mayúsculas es: {{ nombre | uppercase }}</p>

      <form v-on:submit.prevent="submit" action="" method="post">
        <h2>¿Cuáles son tus cursos favoritos?</h2>
        <input v-model="cursos" type="checkbox" id="vue" value="vue">
        <label for="vue">Curso de Vue.js</label>
        <input v-model="cursos" type="checkbox" id="seo" value="seo">
        <label for="seo">Curso de SEO</label>
        <input v-model="cursos" type="checkbox" id="react" value="react">
        <label for="react">Curso de React y Redux</label>
        <input v-model="cursos" type="checkbox" id="growth" value="growth">
        <label for="growth">Curso de Growth Marketing</label>

        <button type="submit">Enviar</button>
      </form>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          nombre: '',
          cursos: []
        },
        methods: {
          submit: function () {
            console.log('submit')
            console.log(this.cursos)
          }
        },
        filters: {
          uppercase: function (srt) {
            return srt.toUpperCase()
          }
        }
      })
    </script>
  </body>
</html>
