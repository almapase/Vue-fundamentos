<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hola mundo con Vue.js</title>
  </head>
  <body>
    <div id="app">

      <h1>{{ titulo | uppercase }}</h1>
      <h2>{{ subtitulo | capitalize }}</h2>
      <h3>{{ subsubtitulo | lowercase }}</h2>
      <!-- Más filtros: https://github.com/freearhey/vue2-filters -->
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          titulo: 'Este es mi título',
          subtitulo: 'Este es mi subtítulo',
          subsubtitulo: 'Este es mi sub-subtítulo'
        },
        filters: {
          uppercase: function (str) {
            return str.toUpperCase()
          },
          lowercase: function (str) {
            return str.toLowerCase()
          },
          capitalize: function (str) {
            return str.charAt(0).toUpperCase() + str.slice(1)
          }
        }
      })
    </script>
  </body>
</html>
