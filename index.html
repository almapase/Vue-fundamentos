<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hola mundo con Vue.js</title>
  </head>
  <body>
    <div id="app">
      <!-- v-if elimina o rederea los elementos en el DOM -->
      <template v-if="mostrar">
        <h1>Este es mi título</h1>
        <h2>Este es mi subtítulo</h2>
        <a :href="url" target="_blank">{{ pagina }}</a>
      </template>

      <!-- v-show usa CSS (display:none) para ocultar en caso de false -->
      <div v-show="mostrar">
        <h1>Este es mi título</h1>
        <h2>Este es mi subtítulo</h2>
        <a :href="url" target="_blank">{{ pagina }}</a>
      </div>
      <div v-show="!mostrar">
        <h1>Negado el data: mostrar</h1>
        <h2>Este es mi subtítulo</h2>
        <a :href="url" target="_blank">{{ pagina }}</a>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          pagina: 'Ir a Google',
          url: 'https://google.com',
          mostrar: true
        }
      })
    </script>
  </body>
</html>
